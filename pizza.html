<!DOCTYPE html>
<html>
  <head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class = "jumbotron">
      <h1>Order a Pizza!</h1>
    </div>
    <div class = "container-fluid">
      <form id="order">
        <label >Size In Inches</label>
        <input type="text" id="size-in-inches" placeholder="12" class="form-control">
        <select class="toppings">
          <option value="cheese">Cheese</option>
          <option value"pepporoni">Pepporoni</option>
        </select>
        <button type="submit" class="btn btn-success">Make it!</button>
      </form>
    </div>
<br>
    <div class = "info">
      <p>You ordered a <span class = "type"></span> pizza that is
        <span class = "inches"></span> inches and it will be cut into
        <span class ="slices"></span> slices.
        </p>
    </div>

  </body>
</html>
